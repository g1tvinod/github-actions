name: PR Analysis

on: 
  pull_request_review: 
    - submitted

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        
    - name: Build with Maven
      run: |
        cd github-actions/ 
        mvn -B package --file pom.xml
        python --version
        ## sudo apt-get update
        ## sudo apt-get install -y vim

