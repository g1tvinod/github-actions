name: PR Analysis

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      zookeeper:
        image: zookeeper
        ports: 
          - 2181:2181
            
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        
    - name: Build with Maven
      run: |
        cd github-actions/ 
        mvn -B package --file pom.xml
        python --version
        pip install kazoo pyyaml

