name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: | 
        pwd
        mvn -B package --file github-actions/pom.xml
        cd github-actions/
        mvn deploy -Dregistry=https://maven.pkg.github.com/g1tvinod -Dtoken=GH_TOKEN
